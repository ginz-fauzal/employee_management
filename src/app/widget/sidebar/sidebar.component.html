
<div class="bg-white h-full w-full">
  <div class="flex flex-column">
    <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
      <span class="inline-flex align-items-center gap-2">
        <span class="font-semibold text-2xl text-primary">Employee Management</span>
      </span>
    </div>
    <div class="overflow-y-auto">
      <ul class="list-none p-3 m-0">
        <li>
          <ul class="list-none p-0 m-0 overflow-hidden">
            <li>
              <a [routerLink]="['/employee/list']" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-users mr-2"></i>
                <span class="font-medium">Employee</span>
              </a>
            </li>
            <li>
              <a (click)="logout()" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-power-off mr-2"></i>
                <span class="font-medium">Logout</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
